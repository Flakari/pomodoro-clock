<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="session-time">
        <div id="work">
            <h2>Work</h2>
            <button class="up"></button>
            <p>25</p>
            <button class="down"></button>
        </div>

        <div id="break">
            <h2>Break</h2>
            <button class="up"></button>
            <p>5</p>
            <button class="down"></button>
        </div>
    </div>
    <div id="display">
        <p id="time-display">25:00</p>
    </div>
    <div id="buttons">
        <button id="play-pause">Start</button>
        <button id="reset">Reset</button>
    </div>

    <div id="session-tracker">
        <div id="stats-top"><p>Stats</p></div>
        <p>You've worked a total of <span id="session-minutes">0 minutes</span> out of <span id="total-minutes">0 minutes</span> using the pomodoro technique.</p>
        <p id="percentage">0%</p>
    </div>
    
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
